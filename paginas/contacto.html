<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contacto</title>
</head>

<body class="grid">
    <header class="header">
        <img class="header__logo" src="../assets/vino.png" alt="logo" width="50" height="50">
        <a href="#menu"><img class="header__menu" src="../assets/icono.menu.png" alt="menu"></a>
        <nav class="navbar" id="menu">
            <ul class="navbar__enlaces">
                <li class="navbar__item">
                    <a href="../index.html">Vinoteca</a>
                </li>
                <li class="navbar__item">
                    <a href="../paginas/vinos.html">Vinos</a>
                </li>
                <li class="navbar__item">
                    <a href="../paginas/destilados.html">Destilados</a>
                </li>
                <li class="navbar__item">
                    <a href="../paginas/catas.html">Catas</a>
                </li>
                <li class="navbar__item">
                    <a href="../paginas/contacto.html">Contacto</a>
                </li>
                <li class="navbar__item navbar__item--oculto">
                    <a href="#cerrado">ðŸ”™</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h2 class="vinos__title">
            Tus dudas nos ayudan a mejorar, completa el formulario y responderemos a la brevedad
        </h2>
        <div>
            <form action="contacto.html" method="POST">
                <ul class="form">
                    <li class="form__item">
                        <label for="Nombre">Nombre y Apellidos</label>
                        <input type="text" name="Nombre" id="Nombre" placeholder="Nombre y Apellido">
                    </li>
                    <li class="form__item">
                        <label for="Correo">Correo electronico</label>
                        <input type="text" name="Correo" id="Correo" placeholder="Correo Electronico">
                    </li>
                    <li class="form__item">
                        <label for="Telefono"> Numero de telefono</label>
                        <input type="text" name="Telefono" id="Telefono" placeholder="Telefono">
                    </li>
                    <li class="form__item">
                        <label for="Catas">Quiere sumarse a nuestras catas?</label>
                        <label for="YES">SI</label>
                        <input type="radio" name="Catas" id="YES" value="SI">
                        <label for="NOO">NO</label>
                        <input type="radio" name="Catas" id="NOO" value="NO">
                    </li>
                    <li class="form__item">
                        <label for="Consulta">Escribi tu consulta:</label>
                        <textarea name="Consulta"></textarea>
                    </li>
                </ul>

            </form>
        </div>
    </main>
    <footer class="foot">
        <nav class="foot__nav">
            <div class="foot__1">
                <h2 class="foot__title">
                    Redes sociales en las que pueden contactarnos:
                </h2>
                <ul class="foot__enlaces">
                    <li class="foot__item"><a href="https://www.instagram.com" target="_blank"><img
                                src="../assets/instagram.png" alt="instagram" height="50" width="50"></a></li>
                    <li class="foot__item"><a href="https://www.facebook.com" target="_blank"><img
                                src="../assets/facebook.png" alt="facebook" height="50" width="50"></a></li>
                    <li class="foot__item"><a href="https://wa.me/+5492415462481" target="_blank"><img
                                src="../assets/whatsapp.png" alt="wassap" height="50" width="50"></a></li>
                </ul>
            </div>
            <div class="foot__2">
                <h2 class="foot__title">
                    Donde pueden encontranos:

                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13392.499369573818!2d-60.6304658!3d-32.9477132!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x97b9e9584d94d851!2sMonumento%20Hist%C3%B3rico%20Nacional%20a%20la%20Bandera!5e0!3m2!1ses!2sar!4v1656452965386!5m2!1ses!2sar"

                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </nav>
    </footer>
